<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Portfolio</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>Brenda Njoroge Photography</h1>
        <p>Capture the moment!</p>
    </header>

    <!--First Column Weddings-->
    <section>
        <div class="column">
            <h2>Weddings</h2>
            <img src="https://www.phillymag.com/wp-content/uploads/sites/3/2020/10/main-1-3.jpg" alt="picture of couple at wedding">
        </div>
    </section>

    <!--Second Column Nature-->
    <section>
        <div class="column">
            <h2>Nature</h2>
            <img src="https://img5.goodfon.com/wallpaper/nbig/4/50/slon-slony-tri-slona-trio-semeistvo-tri-progulka-zelen-sloni.jpg" alt="three elephants">
        </div>
    </section>

    <!--Third Column Portraits-->
    <section>
        <div class="column">
            <h2>Portraits</h2>
            <img src="https://cdn.standardmedia.co.ke/sdemedia/sdeimages/saturday/uvcpibutwr3x5dcvuj1f5fb8c591356c0.jpg" alt="portrait of a woman">
        </div>
    </section>
    
</body>
</html>
